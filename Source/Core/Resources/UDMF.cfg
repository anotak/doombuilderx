/********************************************************************\
	Configuration for UDMF map reader/writer (UniversalMapSetIO)
\********************************************************************/

// These are the fields managed by Doom Builder (either handled or ignored intentionally)
// and are no to be shown in the custom fields of the map elements.
managedfields
{
	vertex
	{
		x;
		y;
	}
	
	linedef
	{
		id;
		v1;
		v2;
		special;
		arg0;
		arg1;
		arg2;
		arg3;
		arg4;
		sidefront;
		sideback;
	}
	
	sidedef
	{
		offsetx;
		offsety;
		texturetop;
		texturebottom;
		texturemiddle;
		sector;
	}
	
	sector
	{
		heightfloor;
		heightceiling;
		texturefloor;
		textureceiling;
		lightlevel;
		special;
		id;
	}
	
	thing
	{
		id;
		x;
		y;
		height;
		angle;
		type;
		special;
		arg0;
		arg1;
		arg2;
		arg3;
		arg4;		
	}
}

